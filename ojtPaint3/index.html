<!doctype html>
<html>
    
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
    
    </head>
    <body>
    <div id="controls">
        <div id="clear" class="container">
            <p><input type="button" id="clear-canvas" value="Clear"></p>
            
            <input type="file" id="img-file">
            
   
            
            <p class="name">Setting</p>
        
        </div>
        
        
          <div id="shapes" class="container">
    
              <input type="button" id="square" >
            
            <input type="button" id="rectangle">
            
            <input type="button" id="secondSize" value="+">
            <input type="button" id="thirdSize" value="-">
            <p class="name">Shape</p>
        </div>
        
        
        
        <div id="size" class="container">
        <p><label>Width</label>
            <input id="canvas-width" type="number" value="800" min="0"></p>
           <p><label>Height</label>
            <input id="canvas-height" type="number" value="480" min="0"></p>
            <p class="name">Size</p>
        </div>
        
           <div id="mouse-position" class="container">
        <p><label>MouseX</label>
            <label id="mouseX">0</label></p>
           <p><label>MouseY</label>
            <label id="mouseY">0</label></p>
               
            <p class="name">Position</p>
        </div>
        
        <div id="tools" class="container">
            <div id="tool-images">
                <img id="pencil" src="images/cursor/pencil_small.png">
                <img id="eraser" src="images/cursor/eraser_small.png">
            
            </div>
            <p class="name">Tools</p>
        </div>
        
        <div id="tool-size" class="container">
            
            <details open>
                <summary>Size</summary>
                <ul>
                <li id="small">Small</li>
                <li id="middle">Middle</li>
                <li id="big">Big</li>
                </ul>
                
            </details>
            
            <p class="name">Tool size</p>
        
        </div>
        <div id="color" class="container">
           
            
            <input type="button" id="blue">
            <input type="button" id="black">
            <input type="button" id="red">
            <input type="button" id="green">
             <input type="button" id="yellow">

        
            <p class="name">Color</p>
        </div>
        
        <div class="clear"></div>
        
    </div>
        
        
        
    
    <div id="canvases">
        <canvas id="back-canvas" width="800" height="480"></canvas>
        <canvas id="front-canvas" width="800" height="480"></canvas>
    </div>
    
      <div id="properties">
        <p id="properties-title">Image</p>
        <p><label>Width:</label><input id="img-width" type="number" min="0"></p>
        <p><label>Height:</label><input id="img-height" type="number" min="0"></p>
        <input type="button" id="invert" value="Invert image">
    </div>
        

</body>
</html>
